<div class="news-edit">
    <div class="modal-header">
        <h3 class="modal-title">Edycja newsa o tytule {{title}}</h3>
    </div>
    <div class="modal-body">
        <form class="form-inline">
            <div class="form-group">
                <label for="news-title">Tytuł: </label>
                <input type="text" id="news-title" ng-model="title" class="form-control">
            </div>
        </form>

        <text-angular ng-model="content"></text-angular>
        <div class="news-info">
            <p class="pull-right">
                {{'Napisał ' + author + ' o ' + (date | date: 'H:mm, dd/MM/yyyy')}}
            </p>
        </div>
    </div>
    <div class="clearfix">
        <div class="modal-footer">
            <button class="btn btn-primary" ng-click="save()">Zapisz zmiany</button>
            <button class="btn" ng-click="cancel()">Anuluj</button>
        </div>
    </div>
</div>
