<div class="col-xs-12">
    <div class="worker">
        <div class="workertop well">
            <div class="row">
                <section class="aside col col-xs-2">
                    <div class="media center-block">
                        <img src="../../img/member.png" class="img-rounded img-responsive">
                    </div>
                </section><!--zdjecie-->

                <section class="main col col-xs-10 col-sm-7 col-md-8">
                    <h1>dr hab. Jan Łydka</h1>
                    <h2>Dyrektor zakładu</h2>
                </section><!--dane osobowe-->

                <section class="aside col col-xs-12 col-sm-3 col-md-2">
                    <a href="mailto:janlydka@gmail.com">
                        <button type="button" class="btn btn-default btn-block">
                            <span class="glyphicon glyphicon-envelope" aria-hidden="true"></span>
                            e-mail
                        </button>
                    </a>

                    <br>
                    <a href="http://pakerzy.org">
                        <button type="button" class="btn btn-default btn-block">
                            <span class="glyphicon glyphicon-link" aria-hidden="true"></span>
                            www
                        </button>
                    </a>
                </section><!--przyciski-->
            </div>
        </div><!--row-->

        <!-- WORKER TABS -->
        <button class="btn btn-info btn-block btn-lg" ng-click="addTab()" ng-class="addbutton">
            <span class="addtab glyphicon glyphicon-plus-sign"></span>
            Dodaj zakładkę
        </button>

        <tabset class="workertabs" justified="true">
            <tab ng-repeat="tab in tabs" heading="{{tab.title}}" active=tab.active>

                <form class="form-inline">
                    <div class="form-group">
                        <label for="tab-title">Nazwa zakładki</label>
                        <input type="text" id="tab-title" ng-model="tab.title">
                    </div>
                </form>



                <text-angular ng-model="tab.content"></text-angular>
                <div class=" clearfix ">
                    <button class="btn btn-primary pull-right" ng-click="save()">Zapisz</button>
                    <button class="btn btn-danger pull-right" ng-click="delete()">Usuń</button>
                </div>
            </tab>
        </tabset>
    </div>
</div>
