<div class="col-xs-12">
    <div class="worker">

        <div class="workerprofile panel panel-info">
            <div class="panel-heading">
                <h3 class="panel-title">Ustawienia profilu</h3>
            </div>
            <div class="panel-body">
                <div class="form-horizontal">
                    <form name="profileForm" novalidate>
                        <div class="form-group">
                            <label class="control-label col-sm-3" for="email">Twój adres email</label>
                            <div class="col-sm-9">
                                <input type="text" id="email" ng-model="profile.email" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-3" for="site">Twoja strona</label>
                            <div class="col-sm-9">
                                <input type="text" id="site" ng-model="profile.site" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-3" for="avatar">Ścieżka do zdjęcia</label>
                            <div class="col-sm-9">
                                <input type="text" id="avatar" ng-model="profile.avatar" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-3" for="degree">Tytuł naukowy</label>
                            <div class="col-sm-9">
                                <input type="text" id="degree" ng-model="profile.degree" class="form-control">
                            </div>
                        </div>
                    </form>

                    <div class=" clearfix ">
                        <button class="btn btn-info" ng-click="addTab()" ng-class="addbutton">
                        <span class="addtab glyphicon glyphicon-plus-sign"></span>
                        Dodaj zakładkę
                    </button>
                        <button class="btn btn-primary pull-right" ng-click="saveProfile()">Zapisz</button>
                        <button class="btn btn-warning pull-right" ng-click="resetForm()">Przywróć</button>
                    </div>

                    <alert ng-show="alert.profile" type="{{alert.profile.type}}" close="closeAlert()">{{alert.profile.msg}}</alert>

                </div>


            </div>
        </div>



        <tabset class="workertabs" justified="true">
            <tab ng-repeat="tab in tabs" heading="{{tab.title}}" active=tab.active>

                <form class="form-inline">
                    <div class="form-group">
                        <label for="tab-title">Nazwa zakładki</label>
                        <input type="text" id="tab-title" ng-model="tab.title" class="form-control">
                    </div>
                </form>



                <text-angular ng-model="tab.content"></text-angular>
                <div class=" clearfix ">
                    <button class="btn btn-primary pull-right" ng-click="saveTab()">Zapisz</button>
                    <button class="btn btn-danger pull-right" ng-click="deleteTab()">Usuń zakładkę</button>
                </div>

                <alert ng-show="alert.tab" type="{{alert.tab.type}}" close="closeAlert()">{{alert.tab.msg}}</alert>

            </tab>
        </tabset>
    </div>
</div>
