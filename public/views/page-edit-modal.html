<div class="news-edit">
    <div class="modal-header">
        <h3 class="modal-title">Edycja  {{type + id}}</h3>
    </div>
    <div class="modal-body">
        <text-angular ng-model="content"></text-angular>
    </div>
    <div class="clearfix">
        <div class="modal-footer">
            <button class="btn btn-primary" ng-click="save()">Zapisz zmiany</button>
            <button class="btn" ng-click="cancel()">Anuluj</button>
        </div>
    </div>
</div>
