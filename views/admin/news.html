<div class="col-xs-12">
    <div class="panel panel-primary">
        <div class="panel-heading hover-link" data-toggle="collapse" data-parent="false" data-target="#collapseTableOne">
            <h4 class="panel-title">
               <div class="glyphicon glyphicon-plus"></div> Napisz newsa
            </h4>
        </div>
        <div id="collapseTableOne" class="panel-collapse collapse out">
            <div class="panel-body">
                <text-angular ng-model="content"></text-angular>

                <div class="">
                    <button class="btn btn-primary pull-right">Opublikuj</button>
                </div>
            </div>
        </div>
    </div>
</div>
</div>












<div class="col-xs-12 news">
    <div class="panel panel-primary">
        <div class="panel-heading panel-title">Newsy</div>
        <table class="table table-responsive table-hover">
            <thead>
            <tr>
                <th><a href="" ng-click="sort_field='news_id'; reverseSort = !reverseSort">ID</a></th>
                <th><a href="" ng-click="sort_field='content'; reverseSort = !reverseSort">Treść</a></th>
                <th><a href="" ng-click="sort_field='lastname'; reverseSort = !reverseSort">Autor (ID)</a></th>
                <th><a href="" ng-click="sort_field='news_date'; reverseSort = !reverseSort">Data</a></th>
                <th>Akcja</th>

            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="message in news | orderBy:sort_field:reverseSort">
                <td class="id">
                    {{message.news_id }}
                <td>
                    {{message.content | limitTo: 50}}
                    {{message.content.length > 50 ? '...': ''}}
                </td>
                <td>
                    {{message.lastname + ' ' + message.firstname + ' (' + message.author_id + ')' }}
                </td>

                <td>
                    {{message.news_date }}
                </td>

                <td class="buttons">
                    <button ng-hide="editingData[message.id]" ng-click="modify(message)" class="btn btn-xs glyphicon glyphicon-pencil"/>
                    <button ng-show="editingData[message.id]" ng-click="update(message)" class="btn btn-xs glyphicon glyphicon-ok"/>
                    <button type="button" class="btn btn-xs glyphicon glyphicon-trash" ng-click="removeRow(message.id)"/>
                </td>
            </tr>



            </tbody>
        </table>

    </div>
</div>
